<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Opdracht Invulformulier</title>
</head>
<body>
<form action="index.html">
    <label for="txtVoornaam">First name*:</label>
    <input type="text" name="txtVoornaam" id="txtVoornaam" placeholder="Your first name" autofocus>
    <br>
    <label for="txtAchternaam">First name*:</label>
    <input type="text" name="txtAchternaam" id="txtAchternaam" placeholder="Your last name">
    <br>
    <label> Which sport do you train?</label>
    <br>
    <label for="chkRunning">Running</label>
    <input type="checkbox" name="chkRunning" id="chkRunning">
    <br>
    <label for="chkSwimming">Swimming</label>
    <input type="checkbox" name="chkSwimming" id="chkSwimming">
    <br>
    <label for="chkRowing">Rowing</label>
    <input type="checkbox" name="chkRowing" id="chkRowing">
    <br>
    <label>What is your gender?</label>
    <br>
    <label for="rdbMale">Male</label>
    <input type="radio" name="rdbMale" id="rdbMale">
    <br>
    <label for="rdbFemale">Female</label>
    <input type="radio" name="rdbFemale" id="rdbFemale">
    <br>
    <label for="txtMovie">Favorite movie:</label>
    <input type="text" name="txtMovie" id="txtMovie">
    <br>
    <label for="txtQuote">Favorite quote:</label>
    <input type="text" name="txtQuote" id="txtQuote" placeholder="Write your favorite quote">
    <br>
    <label for="txtPassword">Password*:</label>
    <input type="password" name="txtPassword" id="txtPassword">
    <br>
    <label for="sltFood">Favorite food:</label>
    <select name="sltFood" id="sltFood">
        <option value="Hamburger">Hamburger</option>
        <option value="Pizza">Pizza</option>
        <option value="Hotdag">Hotdag</option>
    </select>
    <br>
    <input type="file">
    <br>
    <label for="txtEmail">Email adress:</label>
    <input type="email" name="txtEmail" id="txtEmail" placeholder="Enter your email adress">
    <br>
    <label for="txtSite">Favorite site:</label>
    <input type="text" name="txtSite" id="txtSite" placeholder="Enter the URL of your favorite site">
    <br>
    <label for="txtNumber">Favorite number between 1-10:</label>
    <input type="number" name="txtNumber" id="txtNumber" min="1" max="10">
    <br>
    <label for="rngNumber">Favorite number between 11-1000:</label>
    <input type="range" name="rngNumber" id="rngNumber" min="11" max="1000">

    <br>
    <label for="txtBirth">When were you born?</label>
    <input type="date" name="txtBirth" id="txtBirth">
    <br>
    <label for="txtZip">Belgium zip-code reg number*:</label>
    <input type="text" name="txtZip" id="txtZip" placeholder="9999">
    <br>
    <label for="txtSearch">Search for something:</label>
    <input type="text" name="txtSearch" id="txtSearch">
    <br>
    <label for="btnColor">What is your favorite color?</label>
    <input type="color" name="btnColor" id="btnColor">
    <br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
